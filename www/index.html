<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Machine Learning-Based System for Early Diabetes Identification for Bangladeshi Patients using External Symptoms</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; color: #333; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #007bff; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; font-weight: bold; }
    input, select { padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #result { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; }
    .low-risk { background-color: #d4edda; color: #155724; }
    .moderate-risk { background-color: #fff3cd; color: #856404; }
    .high-risk { background-color: #f8d7da; color: #721c24; }
    .very-high-risk { background-color: #f5c6cb; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diabetes Risk Assessment</h1>
    <form id="diabetesForm">
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" step="0.1" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" step="0.1" required>

      <label for="waist">Waist Circumference (cm):</label>
      <input type="number" id="waist" step="0.1" required>

      <label for="activity">Physical Activity:</label>
      <select id="activity" required>
        <option value="">Select</option>
        <option value="0">Less than 30 minutes of moderate activity 4 days/week</option>
        <option value="1">30 minutes or more of moderate activity 4 days/week</option>
      </select>

      <label for="vegetables">Daily Vegetable/Fruit Consumption:</label>
      <select id="vegetables" required>
        <option value="">Select</option>
        <option value="0">Less than 5 servings</option>
        <option value="1">5 or more servings</option>
      </select>

      <label for="medication">Taking Medication for Hypertension:</label>
      <select id="medication" required>
        <option value="">Select</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="glucose">History of High Blood Glucose:</label>
      <select id="glucose" required>
        <option value="">Select</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="family">Family History of Diabetes:</label>
      <select id="family" required>
        <option value="">Select</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <button type="submit">Calculate Risk</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
